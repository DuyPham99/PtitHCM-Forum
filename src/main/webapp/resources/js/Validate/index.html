<body>
    <div class="container">
        <h1>Checkify</h1>
        <h3>A light-weight, mobile-ready and customizable form validation plugin for jQuery</h3>
        <hr />
        <form id="my-form">
            <div class="row form-group">
                <div class="col-sm-6">
                    <input type="text" placeholder="Your favorite color" maxlength="7" data-checkify="regex=^#(?:[0-9a-fA-F]{3}){1,2}$" class="form-control" />
                </div>
                <div class="col-sm-6">
                    <input type="text" placeholder="Your age" data-checkify="number,maxlen=3" class="form-control" />
                </div>
            </div>
            <button class="btn btn-info">Submit</button>
        </form>
        <hr />
        <p>JS code:</p>
        <code>
            $('#my-form').checkify({
            <br />
            <span style="margin-right: 30px;display: inline-block"></span>message: {
            <br />
            <span style="margin-right: 60px;display: inline-block"></span>hGap: 15
            <br />
            <span style="margin-right: 30px;display: inline-block"></span>},
            <br />
            <span style="margin-right: 30px;display: inline-block"></span>onError: function () {
            <br />
            <span style="margin-right: 60px;display: inline-block"></span>console.log('error');
            <br />
            <span style="margin-right: 30px;display: inline-block"></span>},
            <br />
            <span style="margin-right: 30px;display: inline-block"></span>onValid: function () {
            <br />
            <span style="margin-right: 60px;display: inline-block"></span>console.log('valid');
            <br />
            <span style="margin-right: 30px;display: inline-block"></span>}<br />
            });
        </code>
        <footer style="position: absolute;bottom: 15px; width: 100%; left: 0;text-align:center;">
            Made with &#9825; by <a href="http://digitalify.github.io">Digitalify</a>
        </footer>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://rawgit.com/digitalify/checkify/master/dist/jquery.checkify.min.js'></script>

    <script>
        $('#my-form').checkify({
            message: {
                hGap: 15
            },
            onError: function () {
                console.log('error');
            },
            onValid: function () {
                console.log('valid');
            }
        });
    </script>
</body>
